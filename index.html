<script type="text/javascript" charset="utf-8">
	
	$(function() {
		
		$('#login-form').submit(function(e) {
		e.preventDefault();
	}).validate({
		errorPlacement: function(error, element) {  
		}, 
		invalidHandler: function(form, validator) {
			if($.fn.effect) {
				$("#login-form").effect("shake", {distance: 6, times: 2}, 35);
			}
		},
		submitHandler: function(form) {
			$.ajax({
				type: "POST",
				url: $(form).attr('action'),
				data: $(form).serialize(),
				dataType: "json",
				async:false,
				success: function(res) {
					//console.log('login===>'+JSON.stringify(res))
					if(res[0] == prefixs.loginFailed){
						if(res[1] == prefixs.errorCaptcha){
							jAlert(messages.errorCaptcha, labels.alert, function (){
								$(form).find(":password").focus();
							});
						}
						else {
							jAlert(messages.errorLoginMismatch, labels.alert, function (){
								$(form).find(":password").focus();
							});
						}
						resetLoginForm(form);
					}
					else if(res[0] == prefixs.loginSuccess){
						window.location = main_home_link;
					}
				}
			});
		}
	});
		
		if(typeof globalObj != "undefined"){
			if(globalObj.login){
				window.location = "/secure/home.html";
			}
		}

		if(entityData.google.length>0){
			$('#gmail').show();
			$('#gmail').find('.customer-service-detail').text(entityData.google);
		}
		if(entityData.yahoo.length>0){
			$('#yahoo').show();
			$('#yahoo').find('.customer-service-detail').text(entityData.yahoo)
		}
		if(entityData.bbm.length>0){
			$('#bbm').show();
			$('#bbm').find('.customer-service-detail').text(entityData.bbm);
		}
		if(entityData.wechatId.length>0){
			$('#wechat').show();
			$('#wechat').find('.customer-service-detail').text(entityData.wechatId);
		}
		if(entityData.line.length>0){
			$('#line').show();
			$('#line').find('.customer-service-detail').text(entityData.line);
		}
		if(entityData.facebook.length>0){
			$('#facebook').show();
			$('#facebook').find('.customer-service-detail').text(entityData.facebook);
		}
		if(entityData.twitter.length>0){
			$('#twitter').show();
			$('#twitter').find('.customer-service-detail').text(entityData.twitter);
		}
		if(entityData.skype.length>0){
			$('#skype').show();
			$('#skype').find('.customer-service-detail').text(entityData.skype);
		}
		if(entityData.telephone.length>0){
			$('#telephone').show();
			$('#telephone').find('.customer-service-detail').text(entityData.telephone);
		}
	
	});
	
	function resetLoginForm(formId){
		$(formId).find(":password").val('');
		$(formId).find("#j_code").val('');
		$("#captcha-image").prop("src", "/stickyImg?"+Math.random());
		
		$(formId).find('.form-control').removeClass('valid');
		$(formId).find('.form-control').removeClass('error');
		$(formId).find('label.error').text("").hide();
	}

	$(document).ready(function() {
		var subNavName;
		$(".nav .nav-justified-menu").hover(function() {
			subNavName = $(this).attr("href");
			$("#" + subNavName).css("visibility", "visible");
		
		}, function() {
			$("#" + subNavName).css("visibility", "hidden");
			
		});
		$(".popup").hover(function() {
			$("#" + subNavName + ".popup").css("visibility", "visible");
		
		}, function() {
			$("#" + subNavName + ".popup").css("visibility", "hidden");
			
		});
		
	});

	function addCommas(nStr)
	{
		nStr += '';
		x = nStr.split('.');
		x1 = x[0];
		x2 = x.length > 1 ? '.' + x[1] : '';
		var rgx = /(\d+)(\d{3})/;
		while (rgx.test(x1)) {
			x1 = x1.replace(rgx, '$1' + ',' + '$2');
		}
		return x1 + x2;
	}

	function toggle(id) {
		var el = document.getElementById(id);
		var img = document.getElementById("arrow");
		var box = el.getAttribute("class");
		if(box == "hide-tab"){
			el.setAttribute("class", "show-tab");
			delay(img, "/nbc/img/contact-button.png", 400);
		}
		else{
			el.setAttribute("class", "hide-tab");
			delay(img, "/nbc/img/contact-button.png", 400);
		}
	}
	
	function delay(elem, src, delayTime){
		window.setTimeout(function() {elem.setAttribute("src", src);}, delayTime);
	}
